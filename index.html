<html>
<head>
<title>Home caster</title>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
	function submitNewUrl() {
		var data = {
			url: document.getElementById("url").value,
			playonce: document.getElementById("playonce").checked
		}
		socket.emit('addSong', data);
		document.getElementById("playonce").checked = false;
		document.getElementById("url").value = "";
	}
</script>
</head>
<body>
<form id="addYoutubeSongForm" action="#">
	Youtube url: <input id="url" autocomplete="off" /> <br />
	Play only once ? <input id="playonce" type="checkbox" /><br />
	<button onclick="submitNewUrl()">Send</button>
</form>
</body>
</html>
